<div id="pContainer">
    <div id="login">
        <h3 class="text-center text-white pt-5">MyBlog</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" (submit)="sendLogin()" [formGroup]="loginForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Correo electrónico</label><br>
                                <input formControlName="email" type="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input formControlName="password" type="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recuérdame</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input [disabled]="loginForm.invalid" type="submit" name="submit" class="btn btn-info btn-md btn-block" value="Iniciar sesion">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
